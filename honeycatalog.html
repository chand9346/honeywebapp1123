        .product-card {

    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for zoom and shadow */
    background-color: white; /* White background for product cards */
    text-align: center;
}

.product-card:hover {
    transform: scale(1.05); /* Zoom in effect */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow on hover */
}

.product-card img {
    border-radius: 5px;
    width: 250px;
    height:250px;
    justify-content: center;
    margin: 0 auto;

}

        .caption {

        .btn-primary {

        }

        @media  (max-width: 768px)  {

            }
